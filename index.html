<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Br</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dev's BR</h1>
        </div>
        <!--container-->
    </header>

    <section>
        <div class="container-text">
            <h2>A plataforma feita para facilitar a criação do seu site, sistemas e aplicativos</h2>
        </div>
        <!--container-text-->

        <div class="container-inputs">

            <h3>Cadastre-se agora e entraremos em contato</h3>

            <div class="input">
                <label for="name">* Nome</label>
                <input type="text" name="name" placeholder="Informe seu nome">

                <label for="email">* Email</label>
                <input type="email" name="email" placeholder="Informe seu email">

                <label for="sex">* Sexo</label>
                <select name="sex" id="">
                    <option value="" selected></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">feminino</option>
                </select>

                <label for="age">* Idade</label>
                <input type="number" name="age" placeholder="Informe sua idade">

                <label for="pass">* Senha</label>
                <input type="password" name="pass" placeholder="Informe sua senha">

                <p>Todos os campos com * são obrigatórios</p>

                <button type="submit">Enviar</button>
            </div>
            <!--input-->
        </div>
        <!--container-inputs-->

        <div class="clear"></div>
    </section>
</body>
</html>
